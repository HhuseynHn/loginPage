<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./btn.scss">
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body class="mulish">
    <main>
      <div class="container">
        <div class="external-border">
          <div class="internal-border">
            <div class="title">
              <div class="logo">
                <img src="./image/Logojpg.jpg" alt="logo" />
              </div>
              <h2>Login</h2>
            </div>
            <form action="#" class="form-main">
              <label for="">Email</label>
                       
              <input
                type="email"
                class="input-area"
                placeholder="username@gmail.com"
                id="email" /> 
               <span class="input-distn-email"></span>
           
              <label for="">Password</label>
              <input
                type="password"
                class="input-area"
                name=""
                id="password"
                placeholder="Password" />
                <span class="error-password-content input-distn-paswrd"></span>

              <span class="forgot-password"
                ><a href="#">Forgot Password?</a></span
              >

              <button class="btn"><span>Sign in</span></button>
            </form>
            <div class="buttom-sight">
              <div class="social-content">
                <span>or continue with</span>
              </div>
            </div>
            <div class="social-media">
              <div class="social-icon">
                <a href="#"><img src="./icon/google.svg" alt="" /></a>
              </div>
              <div class="social-icon">
                <a href="#"><img src="./icon/git.svg" alt="" /></a>
              </div>
              <div class="social-icon">
                <a href="#"><img src="./icon/facebook.svg" alt="" /></a>
              </div>
            </div>
            <div class="social-content">
              <span
                >Don't have an account yet?
                <a href="#"
                  ><span class="social-cont-bold">Register for free</span></a
                ></span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
